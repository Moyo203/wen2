<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/https.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- 添加bootstrap模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">文章分类</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- 添加隐藏域,这里用来存放id值 -->
                            <input type="hidden" name="" id="categoryId">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">文章分类名称</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">文字分类别名</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-cancel">取消</button>
                        <button type="button" class="btn btn-primary" id="btn-confirm">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="list">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-id='{{$value.id}}' data-toggle="modal" data-target="#myModal"
                class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0)" data-id='{{$value.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    $(function () {
        getData();

        function getData() {
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('list', res);
                    // console.log(htmlStr);
                    $('tbody').html(htmlStr);
                }
            })
        }

        // $('#btn-cancel').on('click',function(){
        //     //原生reset方法重置表单
        //     $('.modal-body form')[0].reset();
        // })

        //点击时显示模态框，触发的一个事件
        $('#myModal').on('show.bs.modal', function (e) {
            //   var el = e.relatedTarget;
            //   console.log(el);         
            if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                $('#exampleModalLabel').text('新增文章分类');
                $('#btn-confirm').text('新增').addClass('btn-success').removeClass('btn-primary');
                //原生reset方法重置表单
                $('.modal-body form')[0].reset();
            } else {
                $('#exampleModalLabel').text('编辑文章分类');
                $('#btn-confirm').text('编辑').addClass('btn-primary').removeClass('btn-success');

                //获取点击某个编辑按钮的ID
                var cateId = $(e.relatedTarget).attr('data-id');
                // console.log(cateId);
                //获取数据
                $.get({
                    url: BigNew.category_search,
                    data: {
                        id: cateId
                    },
                    //渲染数据
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            $('#recipient-name').val(res.data[0].name);
                            $('#message-text').val(res.data[0].slug);
                            $('#categoryId').val(res.data[0].id);


                        }

                    }
                })
            }

        })


        //给按钮添加点击事件
        $('#btn-confirm').on('click', function () {
            if ($(this).hasClass('btn-success')) {
                // 这是新增
                var name = $('#recipient-name').val();
                var slug = $('#message-text').val();
                $.post({
                    url: BigNew.category_add,
                    data: {
                        name: name,
                        slug: slug
                    },
                    success: function (res) {
                        if (res.code == 201) {
                            $('#myModal').modal('hide');
                            getData();
                        }
                    }

                })


            } else {
                // 这是编辑
                var name = $('#recipient-name').val();
                var slug = $('#message-text').val();
                var id = $('#categoryId').val();
                $.post({
                    url: BigNew.category_edit,
                    data: {
                        id: id,
                        name: name,
                        slug: slug
                    },
                    success: function (res) {
                        $('#myModal').modal('hide');
                        getData();

                    }

                })



            }
        })

        $('tbody').on('click','.btn-delete',function(){
            var ans = confirm('是否删除');
            var deleteId = $(this).attr('data-id');
            // console.log(deleteId);
            if (ans){
                $.post({
                    url:BigNew.category_delete,
                    data:{
                        id:deleteId
                    },
                    success:function(res){
                        if(res.code == 204){
                            getData();
                        }
                    }
                })
            }
        })



    })
</script>

</html>
