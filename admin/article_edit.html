<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/https.js"></script>
    <!-- 时间插件css -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <!-- 时间js -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器的js文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name='id' id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name='date' class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 类别的模板引擎 -->


    <script type="text/html" id="list">
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function () {
            var id = window.location.href.split('=')[2];
            // console.log(id);
            //获取编辑文章的id，传递信息到界面
            $.get({
                url: BigNew.article_search,
                data: {
                    id: id
                },
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        $('#inputTitle').attr('value', res.data.title);
                        $('.article_cover').attr('src', res.data.cover);
                        $('select.category').val(res.data.categoryId);
                        $('#categoryId').val(res.data.id);
                        //时间
                        $('#testico').val(res.data.date)
                        //富文本
                        editor.txt.html(res.data.content);

                    }
                },

            })

            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    var htmlStr = template('list', res);
                    $('.category').html(htmlStr);
                }
            });

            //修改图片
            $('#inputCover').on('change', function () {
                //将图片信息转化为URL地址
                var imgIcon = this.files[0];
                var url = URL.createObjectURL(imgIcon);
                //渲染
                $('.article_cover').attr('src', url);
            })



            //时间
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true

            });


            //富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            //修改按钮点击事件
            $('.btn-edit').on('click', function (e) {
                //阻止默认行为
                e.preventDefault();
                // var form =document.querySelector('#form');
                //获取数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');

                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    //有formdata就要阻止编码和取消设置头部
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('修改成功')
                            window.history.back();
                        }
                    }
                })
            })

            //草稿按钮设置
            $('.btn-draft').on('click', function (e) {
                //阻止默认行为
                e.preventDefault();
                // var form =document.querySelector('#form');
                //获取数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                //服务器设置不发布就是草稿
                // fd.append('state', '已发布');

                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    //有formdata就要阻止编码和取消设置头部
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('存档成功');
                            window.history.back();
                        }
                    }
                })

            })



        })
    </script>
</body>

</html>
