<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 分页 -->
  <script src="./libs/jquery.twbsPagination.js"></script>

  <script src="./libs/template-web.js"></script>
  <script src="./libs/https.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>小周</td>
            <td>这是一条测试评论，欢迎光临</td>
            <td>《世界，你好》</td>
            <td>2017-07-04 12:00:00</td>
            <td>已批准</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr> -->

        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
      </div>

    </div>
  </div>

  <script type="text/html" id="comment-list">
    {{each data.data}}
    {{if $value.state == '待审核'}}
    <tr class='danger'>
      {{else}}
    <tr>
      {{/if}}
      <td>{{$value.author}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.title}}</td>
      <td>{{$value.date}} {{$value.time}}</td>
      <td>{{$value.state}}</td>
      <td class="text-center">
        {{if $value.state == '待审核'}}
        <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-warning btn-xs btn-pass">批准</a>
        {{else if $value.state == '已通过'}}
        <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-primary btn-xs btn-deny">拒绝</a>
        {{else if $value.state == '已拒绝'}}
        <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-success btn-xs btn-pass">通过</a>
        {{/if}}
        <a href="javascript:void(0);;" data-id='{{$value.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script>
    $(function () {
      //返回第一页
      var mypage = 1;
      //一页8条消息
      var perpage = 8
      $.get({
        url: BigNew.comment_list,
        data: {
          page: mypage,
          perpage: perpage,
        },
        success: function (res) {
          if (res.code == 200) {
            // console.log(res);
            var htmlStr = template('comment-list', res);
            $('tbody').html(htmlStr);

            //分页点击事件
            $('#pagination-demo').twbsPagination({
              totalPages: res.data.totalPage,
              visiblePages: 8,
              first: '首页',
              prev: '上一页',
              next: '下一页',
              last: '尾页',
              onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
                mypage = page;
                $.get({
                  url: BigNew.comment_list,
                  data: {
                    page: mypage,
                    perpage: perpage,
                  },
                  success: function (res) {
                    // console.log(res);
                    var htmlStr = template('comment-list', res);
                    $('tbody').html(htmlStr);

                  }
                })

              }
            });
          }
        }
      })
   //给拒绝按钮添加点击事件
   $('tbody').on('click', '.btn-deny', function (e) {
        e.preventDefault();
        var id = $(this).attr('data-id');
        $.post({
          url: BigNew.comment_reject,
          data: {
            id: id,
          },
          success: function (res) {
            console.log(res);
            $.get({
              url: BigNew.comment_list,
              data: {
                page: mypage,
                perpage: perpage,
              },
              success: function (res) {
                if (res.code == 200) {
                  // console.log(res);
                  var htmlStr = template('comment-list', res);
                  $('tbody').html(htmlStr);
                }
              }
            })

          }
        })

      })
      //给批准按钮添加点击事件
      $('tbody').on('click', '.btn-pass', function (e) {
        e.preventDefault();
        var id = $(this).attr('data-id');
        $.post({
          url: BigNew.comment_pass,
          data: {
            id: id,
          },
          success: function (res) {
            // console.log(res);
            $.get({
              url: BigNew.comment_list,
              data: {
                page: mypage,
                perpage: perpage,
              },
              success: function (res) {
                if (res.code == 200) {
                  // console.log(res);
                  var htmlStr = template('comment-list', res);
                  $('tbody').html(htmlStr);
                }
              }
            })
          }
        })

      })

       //给删除按钮添加点击事件
       $('tbody').on('click', '.btn-delete', function (e) {
        e.preventDefault();
        var id = $(this).attr('data-id');
       if(confirm('是否删除')){
        $.post({
          url: BigNew.comment_delete,
          data: {
            id: id,
          },
          success: function (res) {
            // console.log(res);
            $.get({
              url: BigNew.comment_list,
              data: {
                page: mypage,
                perpage: perpage,
              },
              success: function (res) {
                if (res.code == 200) {
                  // console.log(res);
                  var htmlStr = template('comment-list', res);
                  $('tbody').html(htmlStr);
                }
              }
            })
          }
        })
       }

      })





    })
  </script>
</body>

</html>
